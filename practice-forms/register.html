<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form method="GET" action="action.php">
        First name: <input type="text" name="firstname"><br>
        Last name: <input type="text" name="lastname"><br>
        Email: <input type="email" name="email" required><br>
        Password: <input type="password"  name="password" min="5"><br>
        Birthday: <input type="date" name="birthday"><br>
        Gender:<br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Other">Other<br>
        Pets: <br>
        <input type="checkbox" name="cat">Cat<br>
        <input type="checkbox" name="dog">Dog<br>
        <input type="checkbox" name="bird">Bird<br>
        Cars: <br>
        <select name="cars">
            <option value="volvo" name="volvo">Volvo</option>
            <option value="Audi" name="audi">Audi</option>
            <option value="BMW" name="bmw">BMW</option>
            <option value="Ford" name="ford">Ford</option>
        </select><br>
        <textarea rows="5" cols="20">A big load of text</textarea><br>
        <input type="submit" value="Register!">
        <input type="reset">
    </form>  
    <a href="index.html">
        <h2>Go Back</h2>
    </a>
</body>
</html>
